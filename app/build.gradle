android {
    compileSdkVersion 32
//    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.kejian.one"
        minSdkVersion 22
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'armeabi-v7a'
        }
        externalNativeBuild {
            cmake {
//                cppFlags "-frtti -fexceptions"
                cppFlags "-frtti -fexceptions -std=c++11"
            }
        }

//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    signingConfigs {
        release {
            storePassword 'wcexit'
            keyAlias 'wcexit'
            keyPassword 'wcexit'
            storeFile file('../lyhKey.jks')
        }
        debug {
            storePassword 'wcexit'
            keyAlias 'wcexit'
            keyPassword 'wcexit'
            storeFile file('../lyhKey.jks')
        }

    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    compileOptions {
        targetCompatibility = 1.8
        sourceCompatibility = 1.8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/NOTICE' // will not include NOTICE file
        exclude 'META-INF/LICENSE' // will not include LICENSE file
        exclude 'META-INF/INDEX.LIST' // will not include INDEX.LIST file
        exclude 'META-INF/io.netty.versions.properties' // will not include INDEX.LIST file
        exclude 'META-INF/*******'
    }


}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

//    implementation 'com.github.megatronking.stringfog:xor:1.1.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'


}